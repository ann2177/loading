<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      
      /* Flexbox centering */
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      height: 80vh;
      flex-direction: column; /* Stack elements vertically */
      position: relative;
      overflow: hidden;
    
      /* Background image */
      background-image: url('https://i.postimg.cc/2S2tBTwW/Telegram.jpg'); /* Replace with your image link */
      background-size: fit; /* Cover the entire background */
      background-position: center top; /* Center the background image */
      background-attachment: fixed; /* Keep the background fixed while scrolling */
    }

    /* Ensure a solid background or semi-transparent overlay for the button to stand out */
    .button-container {
      position: relative; /* Contain elements */
      z-index: 1; /* Ensure the button is above the background */
    }

    .button {
      background-color: #24A1DE;
      border: 0;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      font-weight: bold;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .button:hover {
      background-color: #24A1DE;
      color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transform: scale(1.1);
    }
    
    p {
      color: white;
    }

    /* Hide the HitWebCounter */
    #counter {
      display: none;
    }
  </style>

  <!-- HitWebCounter Code (Hidden) -->
  <div id="counter">
    <a href="https://www.hitwebcounter.com" target="_blank">
      <img src="https://hitwebcounter.com/counter/counter.php?page=20321389&style=0029&nbdigits=5&type=page&initCount=0" title="Visitor Counter" alt="Visitor Counter" border="0" />
    </a>
  </div>

  <!-- Disable Inspect Element Shortcuts -->
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function (e) {
      if (
        e.keyCode === 123 || // F12
        (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
        (e.ctrlKey && e.keyCode === 85) // Ctrl+U
      ) {
        return false;
      }
    };
  </script>
</head>
<body>

  <h2></h2>

 <button class="button" onclick="goNow()">Watch Now</button>
  
  <p>Click here to watch the video. If an ad loads, just come back and click 'Watch Now' again.</p>

  <script>
    // Get the link from the URL parameter
    const url = new URLSearchParams(window.location.search).get('link');

    // Your Adsterra link
    const adLink = "https://dedicationageunfortunately.com/uxfadd83ug?key=f49b9c499c4dba3250af0a6fa8ca79f4";

    // Get or initialize click count from localStorage
    let clickCount = parseInt(localStorage.getItem("clickCount")) || 0;

    function goNow() {
      clickCount++;
      localStorage.setItem("clickCount", clickCount);

      if (clickCount % 2 === 1) {
        // Odd click: Ads
        window.location.href = adLink;
      } else {
        // Even click: Link
        if (url) {
          window.location.href = url;
        } else {
          document.body.innerHTML = "<h2>Error: No link provided!</h2>";
        }
      }
    }
  </script>
</body>
</html>
