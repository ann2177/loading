        .message-bubble {

        }

        .cat-title { font-size: 16px; font-weight: 500; display: block; margin-top: 10px; color: #fff; }
        .cat-title:first-child { margin-top: 0; }
        
        .tg-link {

            font-size: 15px; word-break: break-all;
            display: block; margin-bottom: 10px;
        }

</head>

    <script>
        const links = [
            { date: "December 30", cat: "Movies", title: "Action Movie", url: "https://watchnowvideos.online/unloc?link=https://t.me/example1" },
            { date: "December 30", cat: "Adult", title: "Cuckold Group", url: "https://watchnowvideos.online/unloc?link=https://t.me/example2" },
            { date: "December 29", cat: "General", title: "‡∂Ω‡∑í‡∂±‡∑ä‡∂ö‡∑ä ‡∑É‡∑è‡∂ú‡∂ª‡∂∫", url: "https://watchnowvideos.online/unloc?link=https://t.me/+_xRMfmQUbJdhYjc1" },
            { date: "December 29", cat: "General", title: "‡∑Ñ‡∑É‡∑ä‡∂≠ ‡∂ö‡∂ª‡∑ä‡∂∏‡∑è‡∂±‡∑ä‡∂≠‡∂∫", url: "https://watchnowvideos.online/unloc?link=https://t.me/+xFyzVb0qFww5ZTY9" }
        ];

        function render() {
            const feed = document.getElementById('chat-feed');
            const filter = document.getElementById('categoryFilter');
            const selectedCat = filter.value;
            feed.innerHTML = '';
            
            if(filter.options.length <= 1) {
                const cats = [...new Set(links.map(l => l.cat))];
                cats.forEach(c => {
                    let opt = document.createElement('option');
                    opt.value = c; opt.innerText = c;
                    filter.appendChild(opt);
                });
            }

            const dates = [...new Set(links.map(l => l.date))];

            dates.forEach(date => {
                const dayLinks = links.filter(l => l.date === date && (selectedCat === 'all' || l.cat === selectedCat));
                
                if (dayLinks.length > 0) {
                    feed.innerHTML += `<div class="date-header">${date}</div>`;
                    let bubbleHTML = '<div class="message-bubble">';
                    
                    dayLinks.forEach(link => {
                        let rawUrl = link.url;
                        let displayUrl = rawUrl;

                        // 1. Extract Telegram URL part
                        if (rawUrl.includes("link=")) {
                            displayUrl = rawUrl.split("link=")[1];
                        }

                        // 2. Remove last 2 characters
                        let trimmedUrl = displayUrl.substring(0, displayUrl.length - 2);

                        bubbleHTML += `
                            <span class="cat-title">${link.title}</span>
                            <a href="${link.url}" class="tg-link" target="_blank">${trimmedUrl}</a>
                        `;
                    });
                    
                    bubbleHTML += '</div>';
                    feed.innerHTML += bubbleHTML;
                }
            });
        }

        function filterContent() { render(); }
        render(); 
    </script>
