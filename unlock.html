<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Unlocker</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 15px; /* Side margins for mobile */
    }

    .container {
      background: #1a1a1a;
      padding: 25px 15px;
      border-radius: 12px;
      width: 100%;
      max-width: 340px; 
      box-sizing: border-box;
      text-align: center;
    }

    h3 {
      font-weight: 400;
      margin-bottom: 20px;
      line-height: 1.4;
      font-size: 0.9rem;
    }

    /* Fixed Button: Elements stay inside */
    .btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-decoration: none;
      width: 100%;
      box-sizing: border-box;
      gap: 10px;
      font-weight: bold;
      border: none;
    }

    .blue-btn { background: #007bff; color: white; cursor: pointer; }
    .blue-btn.completed { background: #333; color: #666; cursor: default; }
    
    .green-btn { background: #333; color: #666; pointer-events: none; transition: 0.3s; }
    .green-btn.active { background: #008000; color: white; pointer-events: auto; }

    /* Text inside buttons */
    .btn span:nth-child(2) {
      font-size: 0.85rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
    }

    .icon { flex-shrink: 0; width: 18px; }

    /* Progress UI */
    .status-text { font-size: 0.8rem; margin-bottom: 8px; }
    .progress-bg { background: #333; height: 4px; border-radius: 2px; width: 100%; margin-bottom: 25px; }
    .progress-fill { background: #007bff; height: 100%; width: 0%; transition: width 0.5s; }
  </style>
</head>
<body>

  <div class="container">
    <h3>Please Like and Subscribe to My Channel and Press the Bell Icon to Get New Video Updates<br>
    <span style="color: #aaa; font-size: 0.8rem;">Complete the actions and unlock the link</span></h3>

    <div id="unlockBtn" class="btn blue-btn">
      <span class="icon">üîó</span>
      <span>‡∂ö‡∑ä‡∂Ω‡∑í‡∂ö‡∑ä ‡∂ö‡∂ª‡∂Ω‡∑è ‡∂∂‡∑ê‡∂ö‡∑ä ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±</span>
      <span id="checkIcon" class="icon">‚ùØ</span>
    </div>

    <div class="status-text">Steps Completed <span id="stepCount">0</span>/ 1</div>
    <div class="progress-bg"><div id="progressFill" class="progress-fill"></div></div>

    <a href="#" id="goBtn" class="btn green-btn">
      <span class="icon">üîó</span>
      <span>Get Your Link</span>
      <span class="icon">‚ùØ</span>
    </a>
  </div>

  <script>
    const adUrl = "https://otieu.com/4/10203280";
    const params = new URLSearchParams(window.location.search);
    const telegramLink = params.get("link") || "https://t.me/example";

    // Create a unique key for THIS specific link
    const storageKey = "unlocked_" + btoa(telegramLink).substring(0, 16);

    const unlockBtn = document.getElementById("unlockBtn");
    const goBtn = document.getElementById("goBtn");
    const progressFill = document.getElementById("progressFill");
    const stepCount = document.getElementById("stepCount");
    const checkIcon = document.getElementById("checkIcon");

    // FUNCTION: Apply the "Unlocked" state
    function setAsUnlocked() {
      unlockBtn.classList.add("completed");
      checkIcon.innerHTML = "‚úî";
      checkIcon.style.color = "#00c853";
      stepCount.innerText = "1";
      progressFill.style.width = "100%";
      goBtn.classList.add("active");
      goBtn.href = telegramLink;
    }

    // CHECK: Did this user already unlock this link before?
    if (localStorage.getItem(storageKey) === "true") {
      setAsUnlocked();
    }

    unlockBtn.addEventListener("click", () => {
      if (localStorage.getItem(storageKey) === "true") return;

      // Pop-under: Open ad
      window.open(adUrl, "_blank");
      window.focus();

      // Remember the user
      localStorage.setItem(storageKey, "true");

      // Update UI
      setAsUnlocked();
    });
  </script>
</body>
</html>
