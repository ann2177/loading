<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 15px;
    }

    .container {
      background: #1c1c1c;
      padding: 30px 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 350px; 
      box-sizing: border-box;
      text-align: center;
    }

    h3 {
      font-weight: 400;
      margin-bottom: 20px;
      line-height: 1.5;
      font-size: 0.95rem;
    }

    .btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-decoration: none;
      width: 100%;
      box-sizing: border-box;
      gap: 10px;
      font-weight: bold;
      border: none;
    }

    .unlock-btn { background: #007bff; color: white; cursor: pointer; }
    .completed { background: #333 !important; color: #777 !important; cursor: default; }
    
    .go-btn { background: #2a2a2a; color: #555; pointer-events: none; }
    .active { background: #007bff !important; color: white !important; pointer-events: auto; }

    .btn span:nth-child(2) {
      flex-grow: 1;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.85rem;
    }

    .icon { flex-shrink: 0; width: 20px; display: flex; justify-content: center; }

    /* Progress UI */
    .status-text { font-size: 0.85rem; margin-bottom: 10px; font-weight: bold; }
    .progress-bg { 
      background: #333; 
      height: 6px; 
      border-radius: 10px; 
      width: 100%; 
      margin-bottom: 25px; 
      overflow: hidden; 
    }
    .progress-fill { 
      background: #008000; 
      height: 100%; 
      width: 0%; 
      transition: width 2.1s ease-in-out; 
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Join our group and turn on notifications for latest updates!<br>
    <span style="color: #aaa; font-size: 0.8rem;">Complete the actions and unlock the link</span></h3>

    <div id="unlockBtn" class="btn unlock-btn">
      <span class="icon">üîó</span>
      <span>‡∂ö‡∑ä‡∂Ω‡∑í‡∂ö‡∑ä ‡∂ö‡∂ª‡∂Ω‡∑è ‡∂∂‡∑ê‡∂ö‡∑ä ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±</span>
      <span id="checkIcon" class="icon">‚ùØ</span>
    </div>

    <div class="status-text">Steps Completed <span id="stepCount">0</span>/ 1</div>
    <div class="progress-bg">
      <div id="progressFill" class="progress-fill"></div>
    </div>

    <a href="#" id="goBtn" class="btn go-btn">
      <span class="icon">üîó</span>
      <span>Join</span>
      <span class="icon">‚ùØ</span>
    </a>
  </div>

  <script>
    // --- SMART URL PARSER START ---
    function getTelegramLink() {
        const query = window.location.search;
        
        // 1. Find where "link=" starts
        // We look for ?link= or &link=
        const match = query.match(/[?&]link=/);
        
        if (!match) return null;

        // 2. Extract everything AFTER "link="
        // This method ignores '&' separators that usually break the URL, 
        // effectively treating the rest of the string as the value.
        const startIndex = match.index + match[0].length;
        let rawLink = query.substring(startIndex);

        // 3. Decode handling
        // We decode it to handle %20, %2B etc, BUT this method ensures 
        // literal '+' symbols are preserved and not turned into spaces.
        try {
            return decodeURIComponent(rawLink);
        } catch (e) {
            return rawLink; // Return raw if decoding fails
        }
    }
    // --- SMART URL PARSER END ---

    const telegramLink = getTelegramLink();

    // Validation
    if (!telegramLink || !telegramLink.startsWith("https://t.me/")) {
      document.querySelector('.container').innerHTML = "<h3>Invalid or missing link</h3>";
      // Optional: console.log to debug what the script actually received
      console.error("Script received invalid link:", telegramLink);
      throw new Error("Invalid link");
    }

    const unlockBtn = document.getElementById("unlockBtn");
    const goBtn = document.getElementById("goBtn");
    const progressFill = document.getElementById("progressFill");
    const stepCount = document.getElementById("stepCount");
    const checkIcon = document.getElementById("checkIcon");

    // Create a unique storage key based on the specific link
    const storageKey = "unlocked_" + btoa(telegramLink);

    function unlockNow() {
      // Update Button 1
      unlockBtn.classList.add("completed");
      checkIcon.innerHTML = "‚úî";
      checkIcon.style.color = "#00c853";

      // Update Progress Bar
      stepCount.innerText = "1";
      progressFill.style.width = "100%"; 

      // Update Button 2
      goBtn.classList.add("active");
      goBtn.href = telegramLink;
    }

    // Check on page load
    if (localStorage.getItem(storageKey) === "true") {
      unlockNow();
    }

    unlockBtn.addEventListener("click", () => {
      if (localStorage.getItem(storageKey) === "true") return;

      // The ad link
      window.open("https://otieu.com/4/10203280", "_blank");
      window.focus();

      // Save state and unlock
      localStorage.setItem(storageKey, "true");
      unlockNow();
    });
  </script>
</body>
</html>
