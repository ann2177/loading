<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 15px;
    }

    .container {
      background: #1c1c1c;
      padding: 30px 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 350px; 
      box-sizing: border-box;
      text-align: center;
    }

    h3 {
      font-weight: 400;
      margin-bottom: 20px;
      line-height: 1.5;
      font-size: 0.95rem;
    }

    .btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-decoration: none;
      width: 100%;
      box-sizing: border-box;
      gap: 10px;
      font-weight: bold;
      border: none;
      transition: all 0.2s ease;
    }

    .unlock-btn { background: #007bff; color: white; cursor: pointer; }
    .unlock-btn:hover { background: #0069d9; }
    
    .completed { background: #333 !important; color: #777 !important; cursor: default; }
    
    .go-btn { background: #2a2a2a; color: #555; pointer-events: none; }
    .active { background: #007bff !important; color: white !important; pointer-events: auto; }
    .active:hover { background: #0069d9 !important; }

    .btn span:nth-child(2) {
      flex-grow: 1;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.85rem;
    }

    .icon { flex-shrink: 0; width: 20px; display: flex; justify-content: center; }

    /* Progress UI */
    .status-text { font-size: 0.85rem; margin-bottom: 10px; font-weight: bold; }
    .progress-bg { 
      background: #333; 
      height: 6px; 
      border-radius: 10px; 
      width: 100%; 
      margin-bottom: 25px; 
      overflow: hidden; 
    }
    .progress-fill { 
      background: #00c853; 
      height: 100%; 
      width: 0%; 
      transition: width 0.4s ease-in-out; 
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Join our group and turn on notifications for latest updates!<br>
    <span style="color: #aaa; font-size: 0.8rem;">Complete the actions and unlock the link</span></h3>

    <div id="unlockBtn" class="btn unlock-btn">
      <span class="icon">üîó</span>
      <span>‡∂ö‡∑ä‡∂Ω‡∑í‡∂ö‡∑ä ‡∂ö‡∂ª‡∂Ω‡∑è ‡∂∂‡∑ê‡∂ö‡∑ä ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±</span>
      <span id="checkIcon" class="icon">‚ùØ</span>
    </div>

    <div class="status-text">Steps Completed <span id="stepCount">0</span>/ 1</div>
    <div class="progress-bg">
      <div id="progressFill" class="progress-fill"></div>
    </div>

    <a href="#" id="goBtn" class="btn go-btn">
      <span class="icon">üîó</span>
      <span>Join</span>
      <span class="icon">‚ùØ</span>
    </a>
  </div>

  <script>
    // --- FIXED URL PARSING LOGIC ---
    function getTelegramLink() {
        const url = window.location.href;
        const searchParams = window.location.search;
        
        // Find where 'link=' starts
        // We use [?&] to ensure we find 'link=' whether it's the first param (?) or later (&)
        const regex = /[?&]link=/;
        const match = searchParams.match(regex);
        
        if (!match) return null;

        // Calculate the starting index of the actual link
        // We look at the whole URL to be safe, or just the search string
        const startIndex = url.indexOf(match[0]) + match[0].length;
        
        // Grab everything to the end of the string
        let extractedLink = url.substring(startIndex);

        // Basic clean-up: if the link accidentally grabbed a hash # at the very end intended for the page
        // strict telegram links usually don't have hashes unless intended
        
        // If the user encoded the link (standard practice), we decode it.
        // If they pasted it raw (bad practice but common), we leave it raw.
        // Check if it starts with "http" (raw) or something else.
        if (!extractedLink.startsWith("http")) {
            try {
                extractedLink = decodeURIComponent(extractedLink);
            } catch (e) {
                console.log("Decoding failed, using raw string");
            }
        }

        return extractedLink;
    }

    const telegramLink = getTelegramLink();
    const container = document.querySelector('.container');

    // Validation
    if (!telegramLink || !telegramLink.startsWith("https://t.me/")) {
      container.innerHTML = "<h3>Invalid or missing link</h3><p style='color:#777; font-size:0.8rem;'>Please ensure the URL contains ?link=https://t.me/...</p>";
      throw new Error("Invalid link");
    }

    // --- UI LOGIC ---
    const unlockBtn = document.getElementById("unlockBtn");
    const goBtn = document.getElementById("goBtn");
    const progressFill = document.getElementById("progressFill");
    const stepCount = document.getElementById("stepCount");
    const checkIcon = document.getElementById("checkIcon");

    // Use a hash of the link to store progress (so different links have different progress)
    const storageKey = "unlocked_" + btoa(telegramLink).substring(0, 16);

    function unlockNow() {
      // Update Button 1
      unlockBtn.classList.add("completed");
      unlockBtn.style.pointerEvents = "none"; // Stop extra clicks
      checkIcon.innerHTML = "‚úî";
      checkIcon.style.color = "#00c853";
      
      // Update Text inside Button 1 to show done
      unlockBtn.querySelector("span:nth-child(2)").innerText = "Completed";

      // Update Progress Bar
      stepCount.innerText = "1";
      progressFill.style.width = "100%"; 

      // Update Button 2 (Unlock it)
      goBtn.classList.add("active");
      goBtn.href = telegramLink;
    }

    // Check on page load if already unlocked
    if (localStorage.getItem(storageKey) === "true") {
      unlockNow();
    }

    unlockBtn.addEventListener("click", () => {
      if (localStorage.getItem(storageKey) === "true") return;

      // Open the ad/link
      window.open("https://otieu.com/4/10203280", "_blank");
      
      // Mark as unlocked immediately
      localStorage.setItem(storageKey, "true");
      unlockNow();
    });
  </script>
</body>
</html>
