<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Unlocker</title>
  <style>
    /* Dark Theme Setup */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #1e1e1e;
      padding: 40px 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h3 {
      font-weight: 400;
      margin-bottom: 25px;
      line-height: 1.5;
      font-size: 1.1rem;
    }

    /* Action Button (The Blue One) */
    .action-btn {
      background: #007bff;
      color: white;
      text-decoration: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .action-btn.completed {
      background: #333;
      color: #666;
      cursor: default;
    }

    /* Progress Section */
    .status-text {
      font-size: 0.9rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .progress-bg {
      background: #333;
      height: 6px;
      border-radius: 3px;
      width: 100%;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .progress-fill {
      background: #007bff;
      height: 100%;
      width: 0%; /* Start at 0% */
      transition: width 0.5s ease-in-out;
    }

    /* Final Link Button (The Green One) */
    .get-link-btn {
      background: #444; /* Disabled color */
      color: #888;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-radius: 8px;
      text-decoration: none;
      pointer-events: none;
      transition: all 0.3s;
    }

    .get-link-btn.active {
      background: #008000;
      color: white;
      pointer-events: auto;
    }

    .icon { font-size: 1.2rem; }
  </style>
</head>
<body>

  <div class="container">
    <h3>Please Like and Subscribe to My Channel and Press the Bell Icon to Get New Video Updates<br><br>
    <small style="color: #aaa;">Complete the actions and unlock the link</small></h3>

    <div id="unlockBtn" class="action-btn">
      <span class="icon">üîó</span>
      <span>‡∂ö‡∑ä‡∂Ω‡∑í‡∂ö‡∑ä ‡∂ö‡∂ª‡∂Ω‡∑è ‡∂∂‡∑ê‡∂ö‡∑ä ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±</span>
      <span class="icon">‚ùØ</span>
    </div>

    <div class="status-text">Steps Completed <span id="stepCount">0</span>/ 1</div>
    <div class="progress-bg">
      <div id="progressFill" class="progress-fill"></div>
    </div>

    <a href="#" id="goBtn" class="get-link-btn">
      <span class="icon">üîó</span>
      <span style="font-weight: bold;">Get Your Link</span>
      <span class="icon">‚ùØ</span>
    </a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const telegramLink = params.get("link") || "https://t.me/example"; // Fallback for testing

    const unlockBtn = document.getElementById("unlockBtn");
    const goBtn = document.getElementById("goBtn");
    const progressFill = document.getElementById("progressFill");
    const stepCount = document.getElementById("stepCount");

    unlockBtn.addEventListener("click", () => {
      // 1. Simulate opening the link/ad
      window.open("https://youtube.com", "_blank");

      // 2. Update UI to match the "Completed" state (2nd image)
      unlockBtn.classList.add("completed");
      unlockBtn.innerHTML = '<span class="icon">üîó</span><span>‡∂ö‡∑ä‡∂Ω‡∑í‡∂ö‡∑ä ‡∂ö‡∂ª‡∂Ω‡∑è ‡∂∂‡∑ê‡∂ö‡∑ä ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±</span><span style="color:#00c853;">‚úî</span>';
      
      stepCount.innerText = "1";
      progressFill.style.width = "100%";

      // 3. Activate the Green Button
      goBtn.classList.add("active");
      goBtn.href = telegramLink;
    });
  </script>
</body>
</html>
