<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 15px;
    }

    .container {
      background: #1c1c1c;
      padding: 30px 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 350px; 
      box-sizing: border-box;
      text-align: center;
    }

    h3 {
      font-weight: 400;
      margin-bottom: 20px;
      line-height: 1.5;
      font-size: 0.95rem;
    }

    .btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-decoration: none;
      width: 100%;
      box-sizing: border-box;
      gap: 10px;
      font-weight: bold;
      border: none;
    }

    .unlock-btn { background: #007bff; color: white; cursor: pointer; }
    .completed { background: #333 !important; color: #777 !important; cursor: default; }
    
    .go-btn { background: #2a2a2a; color: #555; pointer-events: none; }
    .active { background: #008000 !important; color: white !important; pointer-events: auto; }

    .btn span:nth-child(2) {
      flex-grow: 1;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.85rem;
    }

    .icon { flex-shrink: 0; width: 20px; display: flex; justify-content: center; }

    /* Progress UI - Fixed */
    .status-text { font-size: 0.85rem; margin-bottom: 10px; font-weight: bold; }
    .progress-bg { 
      background: #333; 
      height: 6px; 
      border-radius: 10px; 
      width: 100%; 
      margin-bottom: 25px; 
      overflow: hidden; /* Ensures fill stays inside rounded corners */
    }
    .progress-fill { 
      background: #007bff; 
      height: 100%; 
      width: 0%; /* Initial state */
      transition: width 0.8s ease-in-out; /* This creates the animation */
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Please Like and Subscribe to My Channel and Press the Bell Icon to Get New Video Updates<br>
    <span style="color: #aaa; font-size: 0.8rem;">Complete the actions and unlock the link</span></h3>

    <div id="unlockBtn" class="btn unlock-btn">
      <span class="icon">üîó</span>
      <span>‡∂ö‡∑ä‡∂Ω‡∑í‡∂ö‡∑ä ‡∂ö‡∂ª‡∂Ω‡∑è ‡∂∂‡∑ê‡∂ö‡∑ä ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±</span>
      <span id="checkIcon" class="icon">‚ùØ</span>
    </div>

    <div class="status-text">Steps Completed <span id="stepCount">0</span>/ 1</div>
    <div class="progress-bg">
      <div id="progressFill" class="progress-fill"></div>
    </div>

    <a href="#" id="goBtn" class="btn go-btn">
      <span class="icon">üîó</span>
      <span>Get Your Link</span>
      <span class="icon">‚ùØ</span>
    </a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const telegramLink = params.get("link");

    if (!telegramLink || !telegramLink.startsWith("https://t.me/")) {
      document.querySelector('.container').innerHTML = "<h3>Invalid Telegram link</h3>";
      throw new Error("Invalid link");
    }

    const unlockBtn = document.getElementById("unlockBtn");
    const goBtn = document.getElementById("goBtn");
    const progressFill = document.getElementById("progressFill");
    const stepCount = document.getElementById("stepCount");
    const checkIcon = document.getElementById("checkIcon");

    const storageKey = "unlocked_" + btoa(telegramLink);

    function unlockNow() {
      // Update Button 1
      unlockBtn.classList.add("completed");
      checkIcon.innerHTML = "‚úî";
      checkIcon.style.color = "#00c853";

      // Update Progress Bar (The Fix)
      stepCount.innerText = "1";
      progressFill.style.width = "100%"; 

      // Update Button 2
      goBtn.classList.add("active");
      goBtn.href = telegramLink;
    }

    // Check on page load
    if (localStorage.getItem(storageKey) === "true") {
      unlockNow();
    }

    unlockBtn.addEventListener("click", () => {
      if (localStorage.getItem(storageKey) === "true") return;

      window.open("https://otieu.com/4/10203280", "_blank");
      window.focus();

      localStorage.setItem(storageKey, "true");
      unlockNow();
    });
  </script>
</body>
</html>
