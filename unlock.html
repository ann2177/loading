<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 15px;
    }

    .container {
      background: #1c1c1c;
      padding: 30px 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 350px; 
      box-sizing: border-box;
      text-align: center;
    }

    h3 {
      font-weight: 400;
      margin-bottom: 20px;
      line-height: 1.5;
      font-size: 0.95rem;
    }

    .btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-decoration: none;
      width: 100%;
      box-sizing: border-box;
      gap: 10px;
      font-weight: bold;
      border: none;
    }

    .unlock-btn { background: #007bff; color: white; cursor: pointer; }
    .completed { background: #333 !important; color: #777 !important; cursor: default; }
    
    .go-btn { background: #2a2a2a; color: #555; pointer-events: none; }
    .active { background: #007bff !important; color: white !important; pointer-events: auto; }

    .btn span:nth-child(2) {
      flex-grow: 1;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.85rem;
    }

    .icon { flex-shrink: 0; width: 20px; display: flex; justify-content: center; }

    .status-text { font-size: 0.85rem; margin-bottom: 10px; font-weight: bold; }
    .progress-bg { 
      background: #333; 
      height: 6px; 
      border-radius: 10px; 
      width: 100%; 
      margin-bottom: 25px; 
      overflow: hidden; 
    }
    .progress-fill { 
      background: #008000; 
      height: 100%; 
      width: 0%; 
      transition: width 0.5s ease-in-out; 
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="content">
        <h3>Join our group and turn on notifications for latest updates!<br>
        <span style="color: #aaa; font-size: 0.8rem;">Complete the actions and unlock the link</span></h3>

        <div id="unlockBtn" class="btn unlock-btn">
          <span class="icon">üîó</span>
          <span>‡∂ö‡∑ä‡∂Ω‡∑í‡∂ö‡∑ä ‡∂ö‡∂ª‡∂Ω‡∑è ‡∂∂‡∑ê‡∂ö‡∑ä ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±</span>
          <span id="checkIcon" class="icon">‚ùØ</span>
        </div>

        <div class="status-text">Steps Completed <span id="stepCount">0</span>/ 1</div>
        <div class="progress-bg">
          <div id="progressFill" class="progress-fill"></div>
        </div>

        <a href="#" id="goBtn" class="btn go-btn">
          <span class="icon">üîó</span>
          <span>Join</span>
          <span id="goIcon" class="icon">‚ùØ</span>
        </a>
    </div>
  </div>

  <script>
    // 1. Get the raw link and DECODE it
    const params = new URLSearchParams(window.location.search);
    const rawLink = params.get("link");
    const telegramLink = rawLink ? decodeURIComponent(rawLink) : null;

    // Validation: Check if it's a valid Telegram link
    if (!telegramLink || (!telegramLink.startsWith("https://t.me/") && !telegramLink.startsWith("http://t.me/"))) {
      document.getElementById('content').innerHTML = "<h3>Invalid or missing link</h3>";
    } else {
      const unlockBtn = document.getElementById("unlockBtn");
      const goBtn = document.getElementById("goBtn");
      const progressFill = document.getElementById("progressFill");
      const stepCount = document.getElementById("stepCount");
      const checkIcon = document.getElementById("checkIcon");

      // Use a safe key for localStorage (Base64 of the link)
      const storageKey = "unlocked_" + btoa(telegramLink).substring(0, 16);

      function unlockNow() {
        unlockBtn.classList.add("completed");
        unlockBtn.style.pointerEvents = "none";
        checkIcon.innerHTML = "‚úî";
        checkIcon.style.color = "#00c853";

        stepCount.innerText = "1";
        progressFill.style.width = "100%"; 

        goBtn.classList.add("active");
        goBtn.href = telegramLink; // The decoded link is now safely applied
      }

      // Check if already unlocked
      if (localStorage.getItem(storageKey) === "true") {
        unlockNow();
      }

      unlockBtn.addEventListener("click", () => {
        if (localStorage.getItem(storageKey) === "true") return;

        // Open your ad link
        window.open("https://otieu.com/4/10203280", "_blank");
        
        // Short delay to simulate checking before unlocking
        setTimeout(() => {
            localStorage.setItem(storageKey, "true");
            unlockNow();
        }, 500);
      });
    }
  </script>
</body>
</html>
