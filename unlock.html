<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Unlocker</title>
  <style>
    body {
      font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px; /* Crucial for side margins on mobile */
    }

    .container {
      text-align: center;
      background: #1a1a1a;
      padding: 30px 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px; /* Keeps content compact */
      box-sizing: border-box;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    h3 {
      font-weight: 400;
      margin-bottom: 20px;
      line-height: 1.5;
      font-size: 1rem;
      color: #f1f1f1;
    }

    .sub-text {
      display: block;
      margin-top: 8px;
      color: #aaa;
      font-size: 0.85rem;
    }

    /* Step Button (Blue) */
    .action-btn {
      background: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 25px;
      cursor: pointer;
      border: none;
      width: 100%;
      transition: background 0.3s;
    }

    .action-btn.completed {
      background: #333;
      color: #666;
      cursor: default;
    }

    /* Progress UI */
    .status-text {
      font-size: 0.85rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .progress-bg {
      background: #333;
      height: 5px;
      border-radius: 3px;
      width: 100%;
      margin-bottom: 30px;
    }

    .progress-fill {
      background: #007bff;
      height: 100%;
      width: 0%;
      transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Final Link Button (Green) */
    .get-link-btn {
      background: #2a2a2a;
      color: #555;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .get-link-btn.active {
      background: #008000;
      color: white;
      pointer-events: auto;
    }

    .icon { font-size: 1.1rem; }
  </style>
</head>
<body>

  <div class="container">
    <h3>
      Please Like and Subscribe to My Channel and Press the Bell Icon to Get New Video Updates
      <span class="sub-text">Complete the actions and unlock the link</span>
    </h3>

    <div id="unlockBtn" class="action-btn">
      <span class="icon">üîó</span>
      <span>‡∂ö‡∑ä‡∂Ω‡∑í‡∂ö‡∑ä ‡∂ö‡∂ª‡∂Ω‡∑è ‡∂∂‡∑ê‡∂ö‡∑ä ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±</span>
      <span id="checkIcon" class="icon">‚ùØ</span>
    </div>

    <div class="status-text">Steps Completed <span id="stepCount">0</span>/ 1</div>
    <div class="progress-bg">
      <div id="progressFill" class="progress-fill"></div>
    </div>

    <a href="#" id="goBtn" class="get-link-btn">
      <span class="icon">üîó</span>
      <span>Get Your Link</span>
      <span class="icon">‚ùØ</span>
    </a>
  </div>

  <script>
    // 1. Configuration
    const adUrl = "https://otieu.com/4/10203280";
    const params = new URLSearchParams(window.location.search);
    const destination = params.get("link") || "https://t.me/your_channel";

    const unlockBtn = document.getElementById("unlockBtn");
    const goBtn = document.getElementById("goBtn");
    const progressFill = document.getElementById("progressFill");
    const stepCount = document.getElementById("stepCount");
    const checkIcon = document.getElementById("checkIcon");

    // 2. Click Handler
    unlockBtn.addEventListener("click", () => {
      // Pop-under logic: Opens the ad in a new window
      const popUnder = window.open(adUrl, "_blank");
      
      // Attempt to bring the current window back to focus (Works on many browsers)
      window.focus();

      // UI Updates
      setTimeout(() => {
        // Change blue button to 'Completed' state
        unlockBtn.classList.add("completed");
        checkIcon.innerHTML = "‚úî";
        checkIcon.style.color = "#00c853";
        
        // Fill progress bar
        stepCount.innerText = "1";
        progressFill.style.width = "100%";

        // Enable green button
        goBtn.classList.add("active");
        goBtn.href = destination;
      }, 500); // Small delay to feel natural
    });
  </script>
</body>
</html>
