<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 15px; /* Mobile side margins */
    }

    .container {
      background: #1c1c1c;
      padding: 30px 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 350px; 
      box-sizing: border-box; /* Keeps padding inside */
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    h3 {
      font-weight: 400;
      margin-bottom: 20px;
      line-height: 1.5;
      font-size: 1rem;
    }

    /* Fixed Button Container */
    .btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-decoration: none;
      width: 100%;
      box-sizing: border-box;
      gap: 10px;
      font-weight: bold;
      border: none;
      font-size: 1rem;
    }

    /* 1st Button (Blue) */
    .unlock-btn {
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    .completed {
      background: #333;
      color: #777;
      cursor: default;
    }

    /* 2nd Button (Green) */
    .go-btn {
      background: #2a2a2a;
      color: #555;
      pointer-events: none;
    }

    .active {
      background: #008000;
      color: white;
      pointer-events: auto;
    }

    /* Text Handling: Prevents going outside */
    .btn span:nth-child(2) {
      flex-grow: 1;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.9rem;
    }

    .icon {
      flex-shrink: 0;
      width: 20px;
      display: flex;
      justify-content: center;
    }

    /* Progress UI */
    .status-text { font-size: 0.85rem; margin-bottom: 10px; font-weight: bold; }
    .progress-bg { background: #333; height: 5px; border-radius: 3px; width: 100%; margin-bottom: 25px; }
    .progress-fill { background: #007bff; height: 0%; width: 0%; transition: width 0.5s ease; }
  </style>
</head>
<body>

  <div class="container">
    <h3>Please Like and Subscribe to My Channel and Press the Bell Icon to Get New Video Updates<br>
    <span style="color: #aaa; font-size: 0.8rem;">Complete the actions and unlock the link</span></h3>

    <div id="unlockBtn" class="btn unlock-btn">
      <span class="icon">üîó</span>
      <span>‡∂ö‡∑ä‡∂Ω‡∑í‡∂ö‡∑ä ‡∂ö‡∂ª‡∂Ω‡∑è ‡∂∂‡∑ê‡∂ö‡∑ä ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±</span>
      <span id="checkIcon" class="icon">‚ùØ</span>
    </div>

    <div class="status-text">Steps Completed <span id="stepCount">0</span>/ 1</div>
    <div class="progress-bg"><div id="progressFill" class="progress-fill"></div></div>

    <a href="#" id="goBtn" class="btn go-btn">
      <span class="icon">üîó</span>
      <span>Get Your Link</span>
      <span class="icon">‚ùØ</span>
    </a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const telegramLink = params.get("link");

    // Validation
    if (!telegramLink || !telegramLink.startsWith("https://t.me/")) {
      document.querySelector('.container').innerHTML = "<h3>Invalid Telegram link</h3>";
      throw new Error("Invalid link");
    }

    // Elements
    const unlockBtn = document.getElementById("unlockBtn");
    const goBtn = document.getElementById("goBtn");
    const progressFill = document.getElementById("progressFill");
    const stepCount = document.getElementById("stepCount");
    const checkIcon = document.getElementById("checkIcon");

    // UNIQUE storage key PER LINK (Your original logic)
    const storageKey = "unlocked_" + btoa(telegramLink);

    function unlockNow() {
      // 1st Button Styling
      unlockBtn.classList.add("completed");
      checkIcon.innerHTML = "‚úî";
      checkIcon.style.color = "#00c853";

      // Progress Styling
      stepCount.innerText = "1";
      progressFill.style.width = "100%";

      // 2nd Button Styling
      goBtn.classList.add("active");
      goBtn.href = telegramLink;
    }

    // Check permanent unlock for this specific URL on load
    if (localStorage.getItem(storageKey) === "true") {
      unlockNow();
    }

    // Unlock button
    unlockBtn.addEventListener("click", () => {
      if (localStorage.getItem(storageKey) === "true") return;

      // Pop-under ad
      window.open("https://otieu.com/4/10203280", "_blank");
      window.focus();

      // Save for this specific URL
      localStorage.setItem(storageKey, "true");

      unlockNow();
    });
  </script>
</body>
</html>
