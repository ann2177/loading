<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      color: black
      
    }
    .button {
      background-color: #f6ff00;
      border: none;
      color: black;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    .button:hover {
      background-color: #cdd1c5;
    }
  </style>

  <!-- Adsterra Popunder Script -->
  <script type='text/javascript' src='//dedicationageunfortunately.com/75/98/6c/75986c7a6249ce6bb204c45b6300c718.js'></script>

</head>
<body>

  <h2></h2>
  <p></p>

  <button class="button" onclick="redirectToTelegram()">Watch Now</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const redirectLink = params.get('link');

    function redirectToTelegram() {
      if (redirectLink) {
        document.querySelector("button").disabled = true;
        document.querySelector("button").innerText = "Loading in 3 seconds...";
        setTimeout(() => {
          window.location.href = redirectLink;
        }, 3000); // 3 seconds = 3000 milliseconds
      } else {
        document.body.innerHTML = "<h2>Error: No link provided</h2>";
      }
    }
  </script>

</body>
</html>
